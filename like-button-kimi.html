<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>点赞功能示例</title>
    <style>
      .like-button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #ff6600;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .like-button:hover {
        background-color: #ff9a47;
      }
      .likes-count {
        margin-left: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="like-container">
      <button class="like-button" onclick="likeFunction()">点赞</button>
      <span class="likes-count" id="likes-count">0</span> 人点赞
    </div>

    <script>
      // 假设这是从服务器获取的初始点赞数
      var initialLikes = 0;

      // 更新点赞数的函数
      function likeFunction() {
        // 增加点赞数
        initialLikes++;

        // 更新页面显示的点赞数
        document.getElementById("likes-count").textContent = initialLikes;

        // 这里可以添加发送点赞请求到服务器的代码
        // 例如使用fetch或者XMLHttpRequest对象
        // 这里只是一个示例，实际应用中需要根据后端接口来实现
        // fetch('/api/like', {
        //     method: 'POST',
        //     headers: {
        //         'Content-Type': 'application/json'
        //     },
        //     body: JSON.stringify({ postId: 'your-post-id' })
        //     ...
        // });
      }
    </script>
  </body>
</html>
